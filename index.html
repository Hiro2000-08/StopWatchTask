<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ストップウォッチ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
    <h3 id="stop-watch">ストップウォッチ</h3>
    <div id="container">
        <p class="time" id="time">00:00:00:00</p>
    </div>

    <div class="buttons">
        <button class="startbtn" id="start">スタート</button>
        <button class="stopbtn" id="stop">ストップ</button>
        <button class="resetbtn" id="reset">リセット</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
